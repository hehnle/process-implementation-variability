<form role="form" name="form">
	<script cam-script type="text/form-script">
	    camForm.on('form-loaded', function() {
	      camForm.variableManager.fetchVariable('application');
	    });
	    camForm.on('variables-restored', function() {
	      $scope.application = camForm.variableManager.variableValue('application');
	    });
	  </script>

	<h2>Parking Permit Application</h2>
	<h3>Applicant</h3>
	<table>
		<tr>
			<td>First Name:</td>
			<td>{{application.applicant.firstName}}</td>
		</tr>

		<tr>
			<td>Last Name:</td>
			<td>{{application.applicant.lastName}}</td>
		</tr>

		<tr>
			<td>Phone Number:</td>
			<td>{{application.applicant.phoneNumber}}</td>
		</tr>

		<tr>
			<td>E-Mail:</td>
			<td>{{application.applicant.eMail}}</td>
		</tr>
	</table>
</form>
